
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: marketplace_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-telegram_marketplace}
      POSTGRES_USER: ${POSTGRES_USER:-marketplace_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marketplace_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-marketplace_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster
  redis:
    image: redis:7-alpine
    container_name: marketplace_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Auth Service
  auth_service:
    build:
      context: ./backend/auth_service
      dockerfile: Dockerfile
    container_name: marketplace_auth
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://marketplace_user:marketplace_password@postgres:5432/telegram_marketplace}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Marketplace Service
  marketplace_service:
    build:
      context: ./backend/marketplace_service
      dockerfile: Dockerfile
    container_name: marketplace_core
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://marketplace_user:marketplace_password@postgres:5432/telegram_marketplace}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-http://auth_service:3000}
      MODERATION_SERVICE_URL: ${MODERATION_SERVICE_URL:-http://moderation_service:5000}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL:-http://notification_service:3003}
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth_service:
        condition: service_healthy
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service
  payment_service:
    build:
      context: ./backend/payment_service
      dockerfile: Dockerfile
    container_name: marketplace_payments
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://marketplace_user:marketplace_password@postgres:5432/telegram_marketplace}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CRYPTO_BOT_TOKEN: ${CRYPTO_BOT_TOKEN}
      CRYPTO_BOT_SECRET: ${CRYPTO_BOT_SECRET}
      MARKETPLACE_SERVICE_URL: ${MARKETPLACE_SERVICE_URL:-http://marketplace_service:3000}
    ports:
      - "3004:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      marketplace_service:
        condition: service_healthy
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Moderation Service (Python)
  moderation_service:
    build:
      context: ./backend/moderation_service
      dockerfile: Dockerfile
    container_name: marketplace_moderation
    environment:
      PYTHONPATH: /app
      DATABASE_URL: ${DATABASE_URL:-postgresql://marketplace_user:marketplace_password@postgres:5432/telegram_marketplace}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      MODERATION_THRESHOLD: ${MODERATION_THRESHOLD:-50}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification_service:
    build:
      context: ./backend/notification_service
      dockerfile: Dockerfile
    container_name: marketplace_notifications
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      MARKETPLACE_SERVICE_URL: ${MARKETPLACE_SERVICE_URL:-http://marketplace_service:3000}
    ports:
      - "3003:3000"
    depends_on:
      redis:
        condition: service_healthy
      marketplace_service:
        condition: service_healthy
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Telegram Mini App)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: marketplace_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3002}
      VITE_TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    ports:
      - "5173:5173"
    depends_on:
      marketplace_service:
        condition: service_healthy
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Panel
  admin_panel:
    build:
      context: ./admin_panel
      dockerfile: Dockerfile
    container_name: marketplace_admin
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3002}
      VITE_ADMIN_SECRET: ${VITE_ADMIN_SECRET}
    ports:
      - "5174:5173"
    depends_on:
      marketplace_service:
        condition: service_healthy
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: marketplace_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      auth_service:
        condition: service_healthy
      marketplace_service:
        condition: service_healthy
      payment_service:
        condition: service_healthy
      moderation_service:
        condition: service_healthy
      notification_service:
        condition: service_healthy
      frontend:
        condition: service_healthy
      admin_panel:
        condition: service_healthy
    networks:
      - marketplace_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  marketplace_network:
    driver: bridge